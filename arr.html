<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试数组</title>
    <script src="JQ/jquery-3.4.1.js"></script>
    <script>
        var arr = [1,3,5,7];
        var object = {1:'a',2:'b',3:'c','obj':'d'};
       //这是原生js each写法
        arr.forEach(function (value,index) {
            console.log("JS",value,index);
        });
        //这是引用jq写法
        $.each(arr,function (index,value) {
            console.log("jquery",index,value);
        });
        $.each(object,function (index,value) {
            console.log("jquery",index,value);
        });



        //原生js map
        arr.map(function (value, index, array) {
            console.log("js&map",value,index,array);
        });
        //引用jq
        $.map(arr,function (value,index) {
            console.log("JQ&map",value,index);
        });
    </script>
</head>
<body>

</body>
</html>
