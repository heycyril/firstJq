<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQ基础</title>
    <!--<script src="test1.js"></script>-->
    <!--注意调用js的顺序,一般最后一个会覆盖前面的, 所以可以自定义$  -->
    <script src="jq/jquery-3.4.1.js"></script>

    <script>
       //(1)<start>
       // jQuery.noConflict();  -->会提示$没用
       //  jQuery(function(){
       //     console.log("jQuery测试");
       //  });
       //(2)
       //var tet= jQuery.noConflict();
       //tet(function(){
       //   alert("tet");
       //});
       //<end>

        $(document).ready(function(){
            $("#p1").click(function(){
                    $(this).hide();
                }
            );
            $(".p2").click(function(){
                $(this).show();
            });

            //接一个代码段<begin>
            //var test = $("<p>你好+P</p>");
            //$(".p2").append(test);
            //<end>

           //begin
           // var pArr = $("p");
           // console.log(pArr);
           // var pArr1 = pArr[1];
           // pArr1.append("\n添加以一个pArr1");
           // end

            //静态类<begin>
            function AClass(){}
            AClass.staticMethod = function(){
                alert("测试静态方法");
            }
            //调用静态方法
            AClass.staticMethod();
            //添加静态实例
            AClass.prototype.instanceMethod = function(){
                alert("静态方法添加instance实例");
            }
            var a = new AClass();//调用方法
            a.instanceMethod();
            //<end>

        });

        //第二种写法
        //jQuery(document).ready(function(){});
        //第三种
        //$(function(){});
        //四 jQuery(function(){});

    </script>
</head>
<body>

    <p id="p1">你好</p>
    <p class="p2" >你好 again</p>

</body>
</html>
