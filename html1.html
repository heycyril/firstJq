<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jq/jquery-3.4.1.js"></script>

    <script>
       // jQuery.noConflict();
         jQuery(function(){
             console.log("jQuery测试");
         });

        $(document).ready(function(){
            $("#p1").click(function(){
                    $(this).hide();
                }
            );
            $(".p2").click(function(){
                $(this).show();
            });
        });
        //第二种写法
        //jQuery(document).ready(function(){});
        //第三种
        //$(function(){});
        //四 jQuery(function(){});

    </script>
</head>
<body>

    <p id="p1">你好</p>
    <p class="p2" property="hide">你好 again</p>

</body>
</html>
