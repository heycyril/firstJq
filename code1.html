<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="JQ/jquery-3.4.1.js"></script>
    <!--<style type="css1"></style>-->
    <style>
        .class2{
            height: 20px;
            width: 20px;
            background: blue;
        }

        .class3{
            height: 30px;
            width: 30px;
        }
    </style>
    <title>Title</title>
    <script>
        $(function(){
            var span1 = document.getElementsByTagName("span")[0];
            //span.getAttribute("name");
            span1.setAttribute("name","tag");
            console.log(span1.getAttribute("name"))

            $("span").attr("class","class1");//注意会找到全部的,改也是改全部的
            $("span").attr("abc","123");
            $("span").removeAttr("abc");

            //
            $("span").eq(0).prop("dome","123"); //添加span第一个属性
            console.log($("span").prop("dome"));//获取123   和get一样,只获取第一个
            $("span").removeProp("dome");


            //重要区别.取决于选择
            console.log($("input").prop("checked"));//true
            console.log($("input").attr("checked"));//checked

            //切换
            var bo = document.getElementsByTagName("button")[0];
            bo.onclick = function(){
                var inp = document.getElementsByTagName("input")[1];
                var tset = inp.value;
                //测试
                //$("img").attr("src",tset);//可行
                $("img").prop("src",tset);//也行, 应为返回值不是boolean, 所以推荐用attr
            }

            //css添加
            var bot2 = document.getElementsByTagName("button");
            bot2[1].onclick = function(){
               // $("div").addClass("class2");
                //$("div").removeClass("class2");
                $("div").eq(0).toggleClass("class2 class3");//多个类名之间用空格就行

                $(".class4").html("<p>你好</p>");
                $(".bot2").text("<span>你好2</span>");
                $("input").eq(1).val("请输入值");
                console.log($(".class4").html());//innerHtml
                console.log($(".bot2").text());//innerText
                console.log($("input").eq(1).val());//value
            }

            //css
           // $(".class5").css("height","20px");  //单个
           // $(".class5").css("width","20px").css("background","red");//链式
            //直接加对象
            $(".class5").css({
                width: "20px",
                height: "30px",
                background : "red"
            });

            console.log("csswidth"+$(".class5").css("height"));

         var tet1 = document.getElementsByTagName("button")[2];
    //////////////页面偏移
         tet1.onclick = function () {
             $("html,body").scrollTop(300);  //滚动整个页面   (考虑ie兼容性问题们可以这么写)
             console.log($("html").scrollTop()+$("body").scrollTop());//获取页面偏移量 (考虑ie兼容性问题们可以这么写)
         }

        });
    </script>
</head>
